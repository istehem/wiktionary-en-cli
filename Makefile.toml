[env]
CARGO_MAKE_EXTEND_WORKSPACE_MAKEFILE = true
DICTIONARY_DB_PATH_PLACEHOLDER = "${CARGO_MAKE_WORKING_DIRECTORY}/files/wiktionary-{}.json"
DEFAULT_PARTIONED_DB_DIR_PATH = "${CARGO_MAKE_WORKING_DIRECTORY}/files/partitioned/"

DICTIONARY_POLD_DB_DIR = "${CARGO_MAKE_WORKING_DIRECTORY}/wiktionary-polo-db/"

[tasks.install-wiktionary-en-cli]
workspace = false
command = "cargo"
args = ["install", "--path", "crates/wiktionary-en-cli"]

[tasks.install-wiktionary-en-import]
workspace = false
command = "cargo"
args = ["install", "--path", "crates/wiktionary-en-import"]

[tasks.install]
workspace = false
dependencies = ["install-wiktionary-en-cli", "install-wiktionary-en-import"]
